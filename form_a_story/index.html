<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal-1: </label>
        <input type="text" id="animal-1" name="animal-1" required />
        <br />
        <label for="animal-2">Animal-2: </label>
        <input type="text" id="animal-2" name="animal-2" required />
        <br />
        <label for="animal-3">One More Animal: </label>
        <input type="text" name="animal-3" id="animal-3" required />
        <br />
        <label for="adj-1">Adjective (past tense): </label>
        <input type="text" name="adj-1" id="adj-1" required />
        <br />
        <label for="verb-1">Verb (ends in -ing): </label>
        <input type="text" name="verb-1" id="verb-1" required />
        <br />
        <label for="num-1">Number: </label>
        <input type="number" id="num-1" name="num-1" required />
        <br />
        <span>Yes or No: </span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er): </label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="steadier">Steady</option>
        </select>
        <br>
        <label for="quote">Quote</label>
        <input type="text" id="quote" name="quote" required list="quote choices">
        <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="Loser will run a mile"></option>
            <option value="Average Person wins a applaud"></option>
        </datalist>
        <br/>
        <label for="message">Meaningful Message: </label>
        <br>
        <textarea name="message" id="message" cols="40" rows="8">
            Enter the Message
        </textarea>
        <br/>
        <input type="submit" name="Form my Story!" value="Form my Story!" />
      </form>
    </section>
  </body>
</html>
